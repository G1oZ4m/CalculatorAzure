name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Триггер для деплоя на основную ветку

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'your-app-name'  # Название твоего приложения в Azure
          slot-name: 'production'  # Если используешь слоты
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: 'target/your-app-name.war'  # Путь к .war файлу
